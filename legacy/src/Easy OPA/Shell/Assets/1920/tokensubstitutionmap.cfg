<?xml version="1.0" encoding="utf-8" ?>
<TokenSubstitutionMap
    xmlns:i="http://www.w3.org/2001/XMLSchema-instance"
    xmlns="http://schemas.esfa.gov.uk">
    <!-- element ordering is essential and must be observed -->
    <Substitutions>
        <!-- 
        variable mappings
        some of these apply secondary pass tokens the system will recognise to 
        ensure the correct 'temporal' replacement is made 
        -->
        <TokenSubstitute>
            <!-- 1617, 1718, 1819 etc -->
            <Substitute>${contractPeriod}</Substitute>
            <TokenValue>${Contract.Period}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <!-- this doesn't appear to have changed for some years -->
            <Substitute>1420</Substitute>
            <TokenValue>${ESF.Contract.Period}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>DPS</Substitute>
            <TokenValue>${dcft.runmode}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Input</Substitute>
            <TokenValue>${runmode.inputsource}</TokenValue>
        </TokenSubstitute>
        <!-- 
        server, db, schema mappings 
        server tokens are secondary pass tokens, replaced with the machine name
        -->
        <!-- EFA / SFA tokens -->
        <TokenSubstitute>
            <Substitute>CampusIDReferenceData</Substitute>
            <TokenValue>${Campus_Identifier_Reference_Data.FQ}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>CLARS_DRAFT</Substitute>
            <TokenValue>${UoD.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Version_006</Substitute>
            <TokenValue>${LARS.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ORGANISATION</Substitute>
            <TokenValue>${ORG.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Version_003</Substitute>
            <TokenValue>${Org.Schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>PostcodeFactorsReferenceData</Substitute>
            <TokenValue>${PostcodeFactorsReferenceData.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Version_002</Substitute>
            <TokenValue>${PostcodeFactorsReferenceData.schemaname}</TokenValue>
        </TokenSubstitute>
        <!-- SFA tokens -->
        <TokenSubstitute>
            <Substitute>DAS_LevyAccountsReferenceData</Substitute>
            <TokenValue>${DAS_Accounts.FQ}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${FCS-Contracts.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>FCS-Contracts</Substitute>
            <TokenValue>${FCS-Contracts.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>FCS-Contracts</Substitute>
            <TokenValue>${FCS-Contracts.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>[FCS-Contracts]</Substitute>
            <TokenValue>${FCS-Contracts.FQ}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${FCS-Contracts.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${Employers.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>DS_Employers</Substitute>
            <TokenValue>${Employers.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${Employers.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${DAS_EarningsHistoryRD.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>DAS_EarningsHistoryReferenceData</Substitute>
            <TokenValue>${DAS_EarningsHistoryRD.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Version_007</Substitute>
            <TokenValue>${DAS_EarningsHistoryRD.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ESF_Funding_Data</Substitute>
            <TokenValue>${ESF_Funding_Data.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${ESF_Funding_Data.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${ESF_Contract_Reference_Data.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ESF_Contract_Reference_Data</Substitute>
            <TokenValue>${ESF_Contract_Reference_Data.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ESF_Contract_Reference_Data</Substitute>
            <TokenValue>${ESF_Contract_Reference_Data.FQ}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${ESF_Contract_Reference_Data.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Large_Employers_Reference_Data</Substitute>
            <TokenValue>${Large_Employers_Reference_Data.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${Large_Employers_Reference_Data.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${Postcodes.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>Postcodes_List</Substitute>
            <TokenValue>${Postcodes.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${Postcodes.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${ONS_Postcode_Directory.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ONS_Postcode_Directory</Substitute>
            <TokenValue>${ONS_Postcode_Directory.databasename}</TokenValue>
        </TokenSubstitute>
        <!-- Validation / Other tokens -->
        <TokenSubstitute>
            <Substitute>ValidationMessagesReferenceData</Substitute>
            <TokenValue>${ValidationMessageReferenceData.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>${localServer}</Substitute>
            <TokenValue>${ULN.servername}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ULNv2</Substitute>
            <TokenValue>${ULN.databasename}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${ULN.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>ESF_Supplementary_Data</Substitute>
            <TokenValue>${ESF_Supplementary_Data.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${ESF_Supplementary_Data.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>DS_EAS1718_Collection</Substitute>
            <TokenValue>${EAS.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${EAS.schemaname}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>OLASS_Reference_Data</Substitute>
            <TokenValue>${OLASSEAS.FullyQualified}</TokenValue>
        </TokenSubstitute>
        <TokenSubstitute>
            <Substitute>dbo</Substitute>
            <TokenValue>${OLASSEAS.schemaname}</TokenValue>
        </TokenSubstitute>
    </Substitutions>
</TokenSubstitutionMap>
